<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><circle cx="30" cy="30" r="1.5" fill="rgba(255,255,255,0.08)"/></svg>');
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .glass {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .glass-strong {
            background: rgba(255, 255, 255, 0.22);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 2.8em;
            font-weight: 600;
            text-shadow: 0 2px 20px rgba(0,0,0,0.15);
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 40px;
            font-size: 1em;
            font-weight: 400;
            letter-spacing: 0.3px;
        }

        .search-section {
            padding: 35px;
            border-radius: 24px;
            margin-bottom: 30px;
        }

        .search-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .tab {
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: rgba(255, 255, 255, 0.85);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.95em;
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.35);
            color: white;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
            margin-bottom: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        label {
            font-weight: 500;
            margin-bottom: 10px;
            color: white;
            font-size: 0.875em;
            display: flex;
            align-items: center;
            gap: 8px;
            letter-spacing: 0.3px;
        }

        .icon {
            width: 16px;
            height: 16px;
            display: inline-block;
        }

        input, select {
            padding: 15px 16px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 12px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            color: white;
            backdrop-filter: blur(10px);
            font-weight: 400;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        select {
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.15);
            appearance: none;
            background-image: url('data:image/svg+xml,<svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1.5L6 6.5L11 1.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>');
            background-repeat: no-repeat;
            background-position: right 14px center;
            padding-right: 40px;
        }

        select option {
            background: #667eea;
            color: white;
            padding: 10px;
        }

        .custom-select-wrapper {
            position: relative;
        }

        .custom-select-input {
            background-image: url('data:image/svg+xml,<svg width="12" height="8" viewBox="0 0 12 8" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1.5L6 6.5L11 1.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>');
            background-repeat: no-repeat;
            background-position: right 14px center;
            padding-right: 40px;
        }

        .custom-select-input.open {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .custom-select-input.searching {
            background-image: none;
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-top: none;
            border-radius: 0 0 12px 12px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            display: none;
        }

        .dropdown-list.show {
            display: block;
        }

        .dropdown-item {
            padding: 14px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            color: #333;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-item:last-child {
            border-bottom: none;
            border-radius: 0 0 12px 12px;
        }

        .dropdown-item:hover {
            background: rgba(102, 126, 234, 0.08);
        }

        .dropdown-item-main {
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex: 1;
        }

        .dropdown-item-city {
            font-weight: 600;
            color: #667eea;
            font-size: 0.95em;
        }

        .dropdown-item-airport {
            font-size: 0.8em;
            color: #666;
        }

        .dropdown-item-code {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 600;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }

        .dropdown-loading {
            padding: 20px;
            text-align: center;
            color: #667eea;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .dropdown-no-results {
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 0.9em;
        }

        .mini-spinner {
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
        }

        .search-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            letter-spacing: 0.3px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.35);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .btn-book {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 0.95em;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        .btn-book:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-airline {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.85em;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .btn-airline:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 18px;
            margin-bottom: 28px;
        }

        .stat-card {
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            color: white;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .stat-label {
            font-size: 0.875em;
            opacity: 0.85;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .sort-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 18px;
        }

        .sort-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-sort {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.25);
            padding: 11px 20px;
            border-radius: 10px;
            font-size: 0.875em;
        }

        .btn-sort:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        .btn-sort.active {
            background: rgba(255, 255, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.45);
        }

        .results-info {
            color: white;
            font-size: 1.05em;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.1em;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .error {
            background: rgba(220, 53, 69, 0.85);
            color: white;
            padding: 18px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
        }

        .flight-card {
            padding: 28px;
            border-radius: 20px;
            margin-bottom: 22px;
            transition: all 0.3s ease;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .flight-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
        }

        .flight-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.25);
            background: rgba(255, 255, 255, 0.18);
        }

        .flight-card.best-deal {
            border: 2px solid rgba(40, 167, 69, 0.5);
            background: rgba(40, 167, 69, 0.12);
        }

        .best-deal-badge {
            position: absolute;
            top: 24px;
            right: 24px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            letter-spacing: 0.5px;
        }

        .flight-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 28px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .price-section {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .price {
            font-size: 2.4em;
            font-weight: 700;
            line-height: 1;
            letter-spacing: -1px;
        }

        .price-label {
            font-size: 0.75em;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .price-per-person {
            font-size: 0.85em;
            opacity: 0.75;
        }

        .price-breakdown {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px 16px;
            border-radius: 10px;
            margin-top: 8px;
            font-size: 0.85em;
        }

        .price-breakdown-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
        }

        .booking-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .flight-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 14px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .info-icon {
            font-size: 1.3em;
            opacity: 0.9;
        }

        .info-content {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.75em;
            opacity: 0.75;
            margin-bottom: 3px;
            letter-spacing: 0.3px;
        }

        .info-value {
            font-weight: 600;
            font-size: 0.95em;
        }

        .journey-timeline {
            margin: 28px 0;
            padding: 22px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
        }

        .segment {
            position: relative;
            padding: 22px;
            margin-bottom: 16px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 14px;
            border-left: 3px solid rgba(255, 255, 255, 0.3);
        }

        .segment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .airline-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .segment-duration {
            background: rgba(255, 255, 255, 0.15);
            padding: 7px 14px;
            border-radius: 8px;
            font-size: 0.875em;
        }

        .segment-price-info {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .route-display {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 18px;
        }

        .airport-info {
            flex: 1;
        }

        .airport-code {
            font-size: 1.7em;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: 1px;
        }

        .airport-time {
            font-size: 1.15em;
            opacity: 0.9;
            margin-bottom: 4px;
        }

        .airport-date {
            font-size: 0.85em;
            opacity: 0.65;
        }

        .route-arrow {
            font-size: 1.8em;
            opacity: 0.5;
            flex-shrink: 0;
        }

        .segment-details {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
            font-size: 0.875em;
            opacity: 0.85;
        }

        .layover {
            background: rgba(255, 193, 7, 0.15);
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            text-align: center;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 0.95em;
        }

        .no-results {
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        .no-results h3 {
            font-size: 1.8em;
            margin-bottom: 16px;
            font-weight: 600;
        }

        .no-results p {
            font-size: 1em;
            opacity: 0.85;
            line-height: 1.6;
        }

        .helper-text {
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 6px;
        }

        .info-note {
            background: rgba(33, 150, 243, 0.15);
            border: 1px solid rgba(33, 150, 243, 0.3);
            padding: 12px 16px;
            border-radius: 10px;
            margin-top: 16px;
            font-size: 0.85em;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .search-section {
                padding: 24px;
            }

            .flight-header {
                flex-direction: column;
            }

            .price {
                font-size: 2em;
            }

            .airport-code {
                font-size: 1.4em;
            }

            .best-deal-badge {
                position: static;
                display: inline-block;
                margin-bottom: 16px;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            .booking-actions {
                flex-direction: column;
                width: 100%;
            }

            .btn-book, .btn-airline {
                width: 100%;
                justify-content: center;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .flight-card {
            animation: fadeIn 0.5s ease-out;
        }

        .dropdown-list::-webkit-scrollbar {
            width: 6px;
        }

        .dropdown-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        .dropdown-list::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.4);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Price Analyzer</h1>
        <p class="header-subtitle">Find the best flight deals with real-time pricing</p>
        
        <div class="search-section glass-strong">
            <div class="search-tabs">
                <div class="tab active" onclick="setTripType('one-way')">
                    <span>One Way</span>
                </div>
                <div class="tab" onclick="setTripType('round-trip')">
                    <span>Round Trip</span>
                </div>
            </div>

            <div class="input-grid">
                <div class="form-field custom-select-wrapper">
                    <label for="origin">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        From
                    </label>
                    <input type="text" 
                           id="origin" 
                           class="custom-select-input"
                           placeholder="Ciudad o código IATA (ej: MEX, Cancun)..." 
                           autocomplete="off"
                           oninput="searchAirports('origin')"
                           onfocus="this.select()">
                    <div id="originDropdown" class="dropdown-list"></div>
                    <div class="helper-text">Escribe al menos 3 caracteres</div>
                </div>

                <div class="form-field custom-select-wrapper">
                    <label for="destination">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 22s-8-4.5-8-11.8A8 8 0 0 1 12 2a8 8 0 0 1 8 8.2c0 7.3-8 11.8-8 11.8z"/>
                            <circle cx="12" cy="10" r="3"/>
                        </svg>
                        To
                    </label>
                    <input type="text" 
                           id="destination" 
                           class="custom-select-input"
                           placeholder="Ciudad o código IATA (ej: NYC, London)..." 
                           autocomplete="off"
                           oninput="searchAirports('destination')"
                           onfocus="this.select()">
                    <div id="destinationDropdown" class="dropdown-list"></div>
                    <div class="helper-text">Escribe al menos 3 caracteres</div>
                </div>

                <div class="form-field">
                    <label for="departure">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        Departure Date
                    </label>
                    <input type="date" id="departure" required>
                </div>

                <div class="form-field" id="returnDateField" style="display: none;">
                    <label for="returnDate">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                    <select id="travelClass">

                    </label>
                    <select id="maxResults">

        <div id="statsSection" style="display: none;">
            <div class="stats-grid">
                <div class="stat-card glass">
                    <div class="stat-value" id="statLowest">-</div>
                    <div class="stat-label">Lowest Price</div>
                </div>
                <div class="stat-card glass">
                    <div class="stat-value" id="statAverage">-</div>
                    <div class="stat-label">Average Price</div>
                </div>
                <div class="stat-card glass">
                    <div class="stat-value" id="statFastest">-</div>
                    <div class="stat-label">Fastest Flight</div>
                </div>
                <div class="stat-card glass">
                    <div class="stat-value" id="statDirect">-</div>
                    <div class="stat-label">Direct Flights</div>
                </div>
            </div>
        </div>

        <div id="sortSection" style="display: none;" class="sort-section">
            <div class="results-info" id="resultsInfo"></div>
            <div class="sort-buttons">
                <button class="btn-sort active" onclick="sortResults('price')">Cheapest</button>
                <button class="btn-sort" onclick="sortResults('duration')">Fastest</button>
                <button class="btn-sort" onclick="sortResults('stops')">Fewest Stops</button>
                <button class="btn-sort" onclick="sortResults('departure')">Earliest Departure</button>
                <button class="btn-sort" onclick="sortResults('arrival')">Earliest Arrival</button>
            </div>
        </div>

        <div id="error" class="error" style="display: none;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <span id="errorMessage"></span>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div class="loading-text">Searching for the best flight deals...</div>
            <div style="margin-top: 12px; opacity: 0.75; font-size: 0.9em;">This may take a few seconds</div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        let accessToken = null;
        let tokenExpiry = null;
        let flightOffers = [];
        let currentSort = 'price';
        let tripType = 'one-way';
        let selectedOrigin = null;
        let selectedDestination = null;
        let searchTimeouts = {};

        // ⚙️ CONFIGURA TUS CREDENCIALES DE AMADEUS API AQUÍ
        const API_KEY = 'mPYrgCttRBEG6yUuDSXvrZ5SIzpbn0qe';
        const API_SECRET = 'oVzi4BfEnHY0N4G9';
        const BASE_URL = 'https://test.api.amadeus.com';

        const today = new Date().toISOString().split('T')[0];
        document.getElementById('departure').min = today;
        document.getElementById('returnDate').min = today;

        document.getElementById('departure').addEventListener('change', (e) => {
            document.getElementById('returnDate').min = e.target.value;
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.custom-select-wrapper')) {
                document.querySelectorAll('.dropdown-list').forEach(dd => {
                    dd.classList.remove('show');
                    const input = dd.previousElementSibling;
                    if (input && input.classList) input.classList.remove('open');
                });
            }
        });

        async function getAccessToken() {
            if (accessToken && tokenExpiry && Date.now() < tokenExpiry) {
                return accessToken;
            }

            try {
                const response = await fetch(`${BASE_URL}/v1/security/oauth2/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `grant_type=client_credentials&client_id=${API_KEY}&client_secret=${API_SECRET}`
                });

                if (!response.ok) {
                    throw new Error('Autenticación fallida. Verifica tus credenciales API.');
                }

                const data = await response.json();
                accessToken = data.access_token;
                tokenExpiry = Date.now() + (data.expires_in * 1000) - 60000;
                return accessToken;
            } catch (error) {
                throw new Error('Error al autenticar con Amadeus API.');
            }
        }

        async function searchAirports(fieldType) {
            const input = document.getElementById(fieldType);
            const dropdown = document.getElementById(`${fieldType}Dropdown`);
            const keyword = input.value.trim();

            if (searchTimeouts[fieldType]) {
                clearTimeout(searchTimeouts[fieldType]);
            }

            if (keyword.length < 3) {
                dropdown.classList.remove('show');
                input.classList.remove('open', 'searching');
                return;
            }

            input.classList.add('open', 'searching');
            dropdown.innerHTML = '<div class="dropdown-loading"><div class="mini-spinner"></div> Buscando aeropuertos...</div>';
            dropdown.classList.add('show');

            searchTimeouts[fieldType] = setTimeout(async () => {
                try {
                    const token = await getAccessToken();
                    const response = await fetch(
                        `${BASE_URL}/v1/reference-data/locations?subType=AIRPORT,CITY&keyword=${encodeURIComponent(keyword)}&page[limit]=15`,
                        {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        }
                    );

                    if (!response.ok) {
                        throw new Error('Error buscando aeropuertos');
                    }

                    const data = await response.json();
                    displayAirportResults(data.data || [], fieldType);
                } catch (error) {
                    console.error('Error:', error);
                    dropdown.innerHTML = '<div class="dropdown-no-results">Error al buscar aeropuertos. Intenta de nuevo.</div>';
                } finally {
                    input.classList.remove('searching');
                }
            }, 500);
        }

        function displayAirportResults(airports, fieldType) {
            const dropdown = document.getElementById(`${fieldType}Dropdown`);
            
            if (airports.length === 0) {
                dropdown.innerHTML = '<div class="dropdown-no-results">No se encontraron aeropuertos</div>';
                return;
            }

            dropdown.innerHTML = airports.map(airport => {
                const cityName = airport.address?.cityName || '';
                const countryName = airport.address?.countryName || '';
                const airportName = airport.name || '';
                const iataCode = airport.iataCode;

                return `
                    <div class="dropdown-item" onclick="selectAirport('${iataCode}', '${cityName.replace(/'/g, "\\'")}', '${airportName.replace(/'/g, "\\'")}', '${countryName.replace(/'/g, "\\'")}', '${fieldType}')">
                        <div class="dropdown-item-main">
                            <div class="dropdown-item-city">${cityName}</div>
                            <div class="dropdown-item-airport">${airportName}${countryName ? `, ${countryName}` : ''}</div>
                        </div>
                        <div class="dropdown-item-code">${iataCode}</div>
                    </div>
                `;
            }).join('');
        }

        function selectAirport(code, city, name, country, fieldType) {
            const airport = { code, city, name, country };

            if (fieldType === 'origin') {
                selectedOrigin = airport;
                document.getElementById('origin').value = `${city} (${code})`;
            } else {
                selectedDestination = airport;
                document.getElementById('destination').value = `${city} (${code})`;
            }

            const dropdown = document.getElementById(`${fieldType}Dropdown`);
            const input = document.getElementById(fieldType);
            dropdown.classList.remove('show');
            input.classList.remove('open', 'searching');
        }

        function setTripType(type) {
            tripType = type;
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.closest('.tab').classList.add('active');
            
            const returnField = document.getElementById('returnDateField');
            returnField.style.display = type === 'round-trip' ? 'block' : 'none';
            
            if (type === 'one-way') {
                document.getElementById('returnDate').value = '';
            }
        }

        function clearSearch() {
            document.getElementById('origin').value = '';
            document.getElementById('destination').value = '';
            document.getElementById('departure').value = '';
            document.getElementById('returnDate').value = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('sortSection').style.display = 'none';
            document.getElementById('statsSection').style.display = 'none';
            selectedOrigin = null;
            selectedDestination = null;
            hideError();
        }

        async function searchFlights() {
            if (!selectedOrigin) {
                showError('Por favor selecciona un aeropuerto de origen');
                return;
            }

            if (!selectedDestination) {
                showError('Por favor selecciona un aeropuerto de destino');
                return;
            }

            const departure = document.getElementById('departure').value;
            const returnDate = document.getElementById('returnDate').value;
            const adults = document.getElementById('adults').value;
            const travelClass = document.getElementById('travelClass').value;
            const maxResults = document.getElementById('maxResults').value;
            const currency = document.getElementById('currency').value;

            if (!departure) {
                showError('Por favor selecciona una fecha de salida');
                return;
            }

            if (selectedOrigin.code === selectedDestination.code) {
                showError('El origen y destino deben ser diferentes');
                return;
            }

            if (tripType === 'round-trip' && !returnDate) {
                showError('Por favor selecciona una fecha de regreso');
                return;
            }

            if (returnDate && returnDate < departure) {
                showError('La fecha de regreso debe ser posterior a la fecha de salida');
                return;
            }

            hideError();
            showLoading();
            document.getElementById('results').innerHTML = '';
            document.getElementById('sortSection').style.display = 'none';
            document.getElementById('statsSection').style.display = 'none';

            try {
                const token = await getAccessToken();
                
                const params = new URLSearchParams({
                    originLocationCode: selectedOrigin.code,
                    destinationLocationCode: selectedDestination.code,
                    departureDate: departure,
                    adults: adults,
                    max: maxResults,
                    currencyCode: currency,
                    travelClass: travelClass
                });

                if (returnDate) {
                    params.append('returnDate', returnDate);
                }

                const response = await fetch(`${BASE_URL}/v2/shopping/flight-offers?${params}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.errors?.[0]?.detail || 'Error al buscar vuelos');
                }

                const data = await response.json();
                flightOffers = data.data || [];
                
                hideLoading();
                
                if (flightOffers.length === 0) {
                    showNoResults();
                } else {
                    document.getElementById('sortSection').style.display = 'flex';
                    document.getElementById('statsSection').style.display = 'block';
                    currentSort = 'price';
                    updateSortButtons();
                    updateStatistics();
                    displayResults();
                }
            } catch (error) {
                hideLoading();
                showError(error.message);
            }
        }

        function updateStatistics() {
            const prices = flightOffers.map(offer => parseFloat(offer.price.total));
            const lowest = Math.min(...prices);
            const average = prices.reduce((a, b) => a + b, 0) / prices.length;
            const directFlights = flightOffers.filter(offer => 
                offer.itineraries[0].segments.length === 1
            ).length;
            
            let fastestDuration = Infinity;
            flightOffers.forEach(offer => {
                const duration = getTotalDuration(offer);
                if (duration < fastestDuration) fastestDuration = duration;
            });

            const currency = flightOffers[0].price.currency;
            const currencySymbol = getCurrencySymbol(currency);
            document.getElementById('statLowest').textContent = `${currencySymbol}${lowest.toFixed(2)}`;
            document.getElementById('statAverage').textContent = `${currencySymbol}${average.toFixed(2)}`;
            document.getElementById('statFastest').textContent = formatDuration(`PT${fastestDuration}M`);
            document.getElementById('statDirect').textContent = directFlights;
        }

        function getCurrencySymbol(currency) {
            const symbols = {
                'USD': '$',
                'EUR': '€',
                'GBP': '£',
                'JPY': '¥',
                'CAD': '$',
                'AUD': '$',
                'MXN': '$'
            };
            return symbols[currency] || currency + ' ';
        }

        function getAirlineWebsite(code) {
            const airlines = {
                'AA': 'https://www.aa.com',
                'UA': 'https://www.united.com',
                'DL': 'https://www.delta.com',
                'AM': 'https://www.aeromexico.com',
                'VB': 'https://www.vivaaerobus.com',
                'Y4': 'https://www.volaris.com',
                'BA': 'https://www.britishairways.com',
                'AF': 'https://www.airfrance.com',
                'LH': 'https://www.lufthansa.com',
                'EK': 'https://www.emirates.com',
                'QR': 'https://www.qatarairways.com'
            };
            return airlines[code] || `https://www.google.com/flights?hl=es&q=${code}`;
        }

        function sortResults(sortBy) {
            currentSort = sortBy;
            updateSortButtons();
            displayResults();
        }

        function updateSortButtons() {
            document.querySelectorAll('.btn-sort').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.btn-sort').forEach(btn => {
                const text = btn.textContent.toLowerCase();
                if ((currentSort === 'price' && text.includes('cheapest')) ||
                    (currentSort === 'duration' && text.includes('fastest')) ||
                    (currentSort === 'stops' && text.includes('fewest')) ||
                    (currentSort === 'departure' && text.includes('earliest departure')) ||
                    (currentSort === 'arrival' && text.includes('earliest arrival'))) {
                    btn.classList.add('active');
                }
            });
        }

        function displayResults() {
            const sorted = [...flightOffers].sort((a, b) => {
                if (currentSort === 'price') {
                    return parseFloat(a.price.total) - parseFloat(b.price.total);
                } else if (currentSort === 'duration') {
                    return getTotalDuration(a) - getTotalDuration(b);
                } else if (currentSort === 'stops') {
                    return getStopCount(a) - getStopCount(b);
                } else if (currentSort === 'departure') {
                    return new Date(a.itineraries[0].segments[0].departure.at) - 
                           new Date(b.itineraries[0].segments[0].departure.at);
                } else if (currentSort === 'arrival') {
                    const aItinerary = a.itineraries[0];
                    const bItinerary = b.itineraries[0];
                    return new Date(aItinerary.segments[aItinerary.segments.length - 1].arrival.at) -
                           new Date(bItinerary.segments[bItinerary.segments.length - 1].arrival.at);
                }
            });

            const adults = parseInt(document.getElementById('adults').value);
            document.getElementById('resultsInfo').textContent = 
                `Encontrados ${sorted.length} vuelo${sorted.length !== 1 ? 's' : ''} para ${adults} adulto${adults !== 1 ? 's' : ''}`;

            const resultsHtml = sorted.map((offer, index) => createFlightCard(offer, index === 0, adults)).join('');
            document.getElementById('results').innerHTML = resultsHtml;
        }

        function createFlightCard(offer, isBest, adults) {
            const itinerary = offer.itineraries[0];
            const segments = itinerary.segments;
            const price = parseFloat(offer.price.total);
            const currency = offer.price.currency;
            const currencySymbol = getCurrencySymbol(currency);
            const duration = formatDuration(itinerary.duration);
            const stops = segments.length - 1;
            const pricePerPerson = (price / adults).toFixed(2);
            const basePrice = parseFloat(offer.price.base || price);
            const taxes = price - basePrice;

            const firstSegment = segments[0];
            const lastSegment = segments[segments.length - 1];
            const mainCarrier = firstSegment.carrierCode;
            const airlineUrl = getAirlineWebsite(mainCarrier);

            // Google Flights search URL
            const googleFlightsUrl = `https://www.google.com/flights?hl=es#flt=${selectedOrigin.code}.${selectedDestination.code}.${document.getElementById('departure').value}${document.getElementById('returnDate').value ? `.${selectedDestination.code}.${selectedOrigin.code}.${document.getElementById('returnDate').value}` : ''};c:${currency};tt:o`;

            let card = `
                <div class="flight-card glass ${isBest ? 'best-deal' : ''}">
                    ${isBest ? '<div class="best-deal-badge">MEJOR PRECIO</div>' : ''}
                    
                    <div class="flight-header">
                        <div class="price-section">
                            <div class="price-label">Precio Total</div>
                            <div class="price">${currencySymbol}${price.toFixed(2)}</div>
                            ${adults > 1 ? `<div class="price-per-person">${currencySymbol}${pricePerPerson} por persona</div>` : ''}
                            <div class="price-breakdown">
                                <div class="price-breakdown-item">
                                    <span>Tarifa base:</span>
                                    <span>${currencySymbol}${basePrice.toFixed(2)}</span>
                                </div>
                                <div class="price-breakdown-item">
                                    <span>Impuestos:</span>
                                    <span>${currencySymbol}${taxes.toFixed(2)}</span>
                                </div>
                            </div>
                        </div>
                        <div class="booking-actions">
                            <a href="${googleFlightsUrl}" target="_blank" class="btn-book">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <path d="M12 16v-4M12 8h.01"/>
                                </svg>
                                Ver en Google Flights
                            </a>
                            <a href="${airlineUrl}" target="_blank" class="btn-airline">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/>
                                </svg>
                                ${getAirlineName(mainCarrier)}
                            </a>
                        </div>
                    </div>

                    <div class="info-note">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="16" x2="12" y2="12"/>
                            <line x1="12" y1="8" x2="12.01" y2="8"/>
                        </svg>
                        <div>
                            <strong>Nota:</strong> El precio mostrado es para el itinerario completo (${stops + 1} vuelo${stops > 0 ? 's' : ''}). 
                            La API no proporciona precios individuales por segmento. Haz clic en "Ver en Google Flights" para comparar precios 
                            o en el nombre de la aerolínea para reservar directamente.
                        </div>
                    </div>

                    <div class="flight-info-grid">
                        <div class="info-item">
                            <div class="info-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12 6 12 12 16 14"/>
                                </svg>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Duración</div>
                                <div class="info-value">${duration}</div>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="12" y1="8" x2="12" y2="16"/>
                                </svg>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Escalas</div>
                                <div class="info-value">${stops === 0 ? 'Directo' : `${stops} escala${stops > 1 ? 's' : ''}`}</div>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                                </svg>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Salida</div>
                                <div class="info-value">${formatTime(firstSegment.departure.at)}</div>
                            </div>
                        </div>
                        <div class="info-item">
                            <div class="info-icon">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/>
                                    <line x1="4" y1="22" x2="4" y2="15"/>
                                </svg>
                            </div>
                            <div class="info-content">
                                <div class="info-label">Llegada</div>
                                <div class="info-value">${formatTime(lastSegment.arrival.at)}</div>
                            </div>
                        </div>
                    </div>

                    <div class="journey-timeline">
            `;

            segments.forEach((segment, index) => {
                card += `
                    <div class="segment">
                        <div class="segment-header">
                            <div class="airline-info">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/>
                                </svg>
                                ${getAirlineName(segment.carrierCode)} ${segment.carrierCode}${segment.number}
                            </div>
                            <div class="segment-duration">
                                ${formatDuration(segment.duration)}
                            </div>
                            <div class="segment-price-info">
                                Parte del total
                            </div>
                        </div>
                        
                        <div class="route-display">
                            <div class="airport-info">
                                <div class="airport-code">${segment.departure.iataCode}</div>
                                <div class="airport-time">${formatTime(segment.departure.at)}</div>
                                <div class="airport-date">${formatDate(segment.departure.at)}</div>
                            </div>
                            <div class="route-arrow">→</div>
                            <div class="airport-info">
                                <div class="airport-code">${segment.arrival.iataCode}</div>
                                <div class="airport-time">${formatTime(segment.arrival.at)}</div>
                                <div class="airport-date">${formatDate(segment.arrival.at)}</div>
                            </div>
                        </div>
                        
                        <div class="segment-details">
                            <div>Aeronave: ${segment.aircraft?.code || 'N/A'}</div>
                        </div>
                    </div>
                `;

                if (index < segments.length - 1) {
                    const layoverTime = calculateLayover(segment.arrival.at, segments[index + 1].departure.at);
                    card += `
                        <div class="layover">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"/>
                                <polyline points="12 6 12 12 16 14"/>
                            </svg>
                            <span>Escala: ${layoverTime} en ${segment.arrival.iataCode}</span>
                        </div>
                    `;
                }
            });

            card += `
                    </div>
                </div>
            `;
            return card;
        }

        function getAirlineName(code) {
            const airlines = {
                'AA': 'American Airlines',
                'UA': 'United Airlines',
                'DL': 'Delta Air Lines',
                'BA': 'British Airways',
                'AF': 'Air France',
                'LH': 'Lufthansa',
                'EK': 'Emirates',
                'QR': 'Qatar Airways',
                'SQ': 'Singapore Airlines',
                'CX': 'Cathay Pacific',
                'AM': 'Aeroméxico',
                'VB': 'VivaAerobus',
                'Y4': 'Volaris'
            };
            return airlines[code] || code;
        }

        function formatDuration(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?/);
            if (!match) return duration;
            
            const hours = match[1] ? parseInt(match[1]) : 0;
            const minutes = match[2] ? parseInt(match[2]) : 0;
            
            if (hours && minutes) return `${hours}h ${minutes}m`;
            if (hours) return `${hours}h`;
            if (minutes) return `${minutes}m`;
            return duration;
        }

        function formatTime(datetime) {
            const date = new Date(datetime);
            return date.toLocaleTimeString('es-MX', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function formatDate(datetime) {
            const date = new Date(datetime);
            return date.toLocaleDateString('es-MX', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }

        function calculateLayover(arrival, departure) {
            const arrivalTime = new Date(arrival);
            const departureTime = new Date(departure);
            const diff = departureTime - arrivalTime;
            const hours = Math.floor(diff / 3600000);
            const minutes = Math.floor((diff % 3600000) / 60000);
            return `${hours}h ${minutes}m`;
        }

        function getTotalDuration(offer) {
            const duration = offer.itineraries[0].duration;
            const match = duration.match(/PT(\d+H)?(\d+M)?/);
            const hours = match[1] ? parseInt(match[1]) : 0;
            const minutes = match[2] ? parseInt(match[2]) : 0;
            return hours * 60 + minutes;
        }

        function getStopCount(offer) {
            return offer.itineraries[0].segments.length - 1;
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('searchBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('searchBtn').disabled = false;
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'flex';
            setTimeout(() => hideError(), 8000);
        }

        function hideError() {
            document.getElementById('error').style.display = 'none';
        }

        function showNoResults() {
            document.getElementById('results').innerHTML = `
                <div class="no-results glass" style="border-radius: 20px; padding: 80px 40px;">
                    <h3>No se encontraron vuelos</h3>
                    <p>Intenta ajustar tus criterios de búsqueda o seleccionar diferentes fechas.</p>
                    <p style="margin-top: 16px; opacity: 0.75;">Considera revisar aeropuertos cercanos o ser más flexible con tus fechas de viaje.</p>
                </div>
            `;
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('searchBtn').disabled) {
                const activeElement = document.activeElement;
                if (activeElement.id !== 'origin' && activeElement.id !== 'destination') {
                    searchFlights();
                }
            }
        });
    </script>
