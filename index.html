<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes System</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Notes</h1>
        <button id="newNoteBtn" class="primary-btn">+ New Note</button>
      </div>
      <section class="subjects">
        <h2>Subjects</h2>
        <ul id="subjectList" class="list"></ul>
      </section>
      <section class="notes">
        <h2>Your Notes</h2>
        <ul id="noteList" class="list"></ul>
      </section>
    </aside>
    <main class="editor">
      <div class="editor-header">
        <div class="field-group">
          <label for="noteTitle">Title</label>
          <input type="text" id="noteTitle" placeholder="Note title" />
        </div>
        <div class="field-group">
          <label for="noteSubject">Subject</label>
          <input type="text" id="noteSubject" placeholder="Subject" />
        </div>
      </div>
      <div class="meta">
        <div>Created: <span id="createdAt">—</span></div>
        <div>Updated: <span id="updatedAt">—</span></div>
      </div>
      <div class="field-group">
        <label for="noteContent">Content</label>
        <textarea id="noteContent" placeholder="Start typing your notes..."></textarea>
      </div>
      <div class="actions">
        <button id="deleteNoteBtn" class="danger-btn">Delete Note</button>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
